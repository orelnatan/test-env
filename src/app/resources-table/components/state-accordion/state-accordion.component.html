
<div class="stateaccordion-main">
    <table cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th class="stateaccordion-checkbox">
                    <input-checkbox
                        (onchange)="onchecked.emit(state)"
                        [checked]="checked">
                    </input-checkbox>
                </th>
                <th class="stateaccordion-rowheader">
                    <span>{{state.label}}</span>
                </th>
                <th class="stateaccordion-expand">
                    <span 
                        class="stateaccordion-expand-icon material-icons" 
                        (click)="onexpanded.emit(state)">
                            {{state.expanded ? 'expand_less': 'expand_more'}}
                    </span>
                </th>  
            </tr>
        </thead>
        
        <tbody>
            <tr class="stateaccordion-sub-row" *ngFor="let city of state.cities" [ngClass]="{'stateaccordion-expanding': expand, 'stateaccordion-minimizing': minimize}">
                <td></td>
                <td>
                    <span>
                        <strong>{{city.label}}</strong>
                    </span>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
