
<div class="resourcestable-main">
    <div class="resourcestable-body">
        <div class="resourcestable-table-rowheaders">
            <table cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>
                            <span>States</span> 
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let state of states">
                        <state-accordion [state]="state"></state-accordion>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="resourcestable-table-content" isOverflow>
            <table cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th *ngFor="let resource of resources">
                            <span>{{resource.label}}</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let state of states; let i=index">
                        <th *ngFor="let resource of resources">
                            <resource-accordion 
                                [resource]="resource" 
                                [dataIndex]="i"
                                [expanded]="state.expanded">
                            </resource-accordion>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
