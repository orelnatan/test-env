
<div class="tooth-main">
    <div class="tooth-checkbox-wrapper">
        <input
            class="tooth-checkbox"
            type="checkbox" 
            id="checkbox#{{id}}"
            [disabled]="disabled" 
            [checked]="checked"
            (change)="onChange.emit(id)"
        >
    </div>
    <div class="tooth-label-wrapper" [ngClass]="{'checked': checked, 'un-checked': !checked, 'active': !disabled, 'un-active': disabled}">
        <label 
            for="checkbox#{{id}}"
            class="tooth-label">
            
            {{label}}
        </label>
    </div>
</div>
